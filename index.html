<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <!-- <div class="test">
      <input type="text" id="input1" value="">
      <button onclick="getCharacter()">Submit</button>
    </div>
 -->

    <div class="inputs">
      <div class="row">
        <div class="col-4">
          
          <div class="char-form">
          
            <form>
              <div class="form-group">
                
                <label for="exampleInputEmail1">Enter number of characters for password:</label>
                <input type="number" class="form-control" id="charRequired" aria-describedby="emailHelp" placeholder="characters" onSubmit='return false'>
                <small id="emailHelp" class="form-text text-muted">Number of characters must be between 8 and 128.</small>

              </div>
              
              <div class="form-check">
                <div>
                  <input type="checkbox" class="form-check-input" id="testCheck">
                  <label class="form-check-label" for="exampleCheck1">Test</label>
                </div>

                <div>
                  <input type="checkbox" class="form-check-input" id="lowerCase">
                  <label class="form-check-label" for="exampleCheck1">Lowercase letters</label>
                </div>

                <div>
                  <input type="checkbox" class="form-check-input" id="upperCase">
                  <label class="form-check-label" for="exampleCheck1">Uppercase Letters</label>
                </div>

                <div>
                  <input type="checkbox" class="form-check-input" id="numbers">
                  <label class="form-check-label" for="exampleCheck1">Numbers</label>
                </div>

                <div>
                  <input type="checkbox" class="form-check-input" id="specialChar">
                  <label class="form-check-label" for="exampleCheck1">Special Characters</label>
                </div>
              
              </div>

              <button type="submit" class="btn btn-primary" id="submitButton" onSubmit='return false'>Submit</button>
              
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
